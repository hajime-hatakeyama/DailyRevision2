<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>畠山わんこ一家</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="section-title">
        <h3>キャラクター総選挙</h3>
      </div>
      <div class="section-content">
        <p class="call-to-action">好きなキャラクターをクリック！</p>
        <div class="option-wrapper">
          <div class="option-group">
            <img
              class="option-image"
              src="img/hanu.png"
            />
            <div class="option-btn" data-option="1">1. パパさん</div>
          </div>
          <div class="option-group">
            <img
              class="option-image"
              src="img/sei.png"
            />
            <div class="option-btn" data-option="2">2. ママさん</div>
          </div>
          <div class="option-group">
            <img
              class="option-image"
              src="img/meru.png"
            />
            <div class="option-btn" data-option="3">3. めるさん</div>
          </div>
          <div class="option-group">
            <img
              class="option-image"
              src="img/runa.png"
            />
            <div class="option-btn" data-option="4">4. るなさん</div>
          </div>
        </div>
        <form id="form" class="form">
          <div class="form-group">
            <div>キャラクター：</div>
            <select id="select-form" class="select-form">
              <option value="0">選択してください</option>
              <option value="1">1. パパさん</option>
              <option value="2">2. ママさん</option>
              <option value="3">3. めるさん</option>
              <option value="4">4. るなさん</option>
            </select>
          </div>
          <div class="form-group">
            <p id="error-message" class="error-message"></p>
            <div>理由：</div>
            <textarea id="text-form" class="text-form"></textarea>
          </div>
          <button type="submit" class="btn btn-submit">送信</button>
        </form>
        <div class="output-wrapper">
          <h4>結果</h4>
          <div class="output-inner">
            <p class="output-item">
              好きなキャラクター：<span id="output-select"></span>
            </p>
            <p class="output-item">理由：<span id="output-text"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
